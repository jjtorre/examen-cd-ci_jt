name: Deploy Workflow

on:
  push:
    tags:
      - 'v*'   
jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: pytest --maxfail=1 --disable-warnings -q   
      - name: Deploy to Render
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}          
          RENDER_API_KEY: ${{ secrets.API_KEY2 }}  
          ENV: production                               
        run: |
          # Ejemplo de deploy usando Render API
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"serviceId":"my-flask-service-id"}' \
            https://api.render.com/v1/services/my-flask-service-id/deploys
          echo "Deploy triggered to Render de Grupo Jesus"            # ✅ Configuración deployment
